name: AI Auto Fixer

on:
  pull_request:
    types: [labeled]

jobs:
  fix:
    if: github.event.label.name == 'ai-fix'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Tools
        run: |
          pip install aider-chat
          npm install -g @anthropic-ai/claude-code

      - name: Run Hybrid Fix
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr view ${{ github.event.pull_request.number }} --comments > reviews.txt

          claude "Read reviews.txt. Create 'strategy.md' for aider. STRICT INSTRUCTION: 1. Fix all logic issues like NaN, Next Image. 2. Add JSDoc comments to EVERY function to satisfy 'Docstring Coverage 80%'. Write the instruction in detail so aider can execute it perfectly." -y

          yes | aider --model deepseek/deepseek-chat --message-file strategy.md --auto-commit
