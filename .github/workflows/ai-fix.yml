name: AI Auto Fixer

on:
  pull_request:
    types: [labeled]

jobs:
  fix:
    if: github.event.label.name == 'ai-fix'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm

      - name: Install Tools
        run: |
          pip install aider-chat
          npm install -g @anthropic-ai/claude-code

      - name: Run Hybrid Fix
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Extract reviews
          gh pr view ${{ github.event.pull_request.number }} --comments > reviews.txt
          if [ ! -s reviews.txt ]; then
            echo "No reviews found. Exiting."
            exit 0
          fi

          # 2. Generate strategy with Claude (non-interactive mode)
          claude -p "Read reviews.txt. Create 'strategy.md' for aider. STRICT INSTRUCTION: 1. Fix all logic issues. 2. Add JSDoc comments to EVERY function to satisfy 'Docstring Coverage 80%'. Write the instruction in detail so aider can execute it perfectly."

          if [ ! -f strategy.md ] || [ ! -s strategy.md ]; then
            echo "Strategy file not created. Falling back to basic instructions."
            echo "Fix all issues mentioned in reviews.txt. Add JSDoc comments to all functions." > strategy.md
          fi

          # 3. Run aider with official flags
          aider --model deepseek/deepseek-chat --message-file strategy.md --yes --no-check-update || {
            echo "Aider execution failed"
            exit 1
          }

      - name: Push Changes
        run: |
          git push origin HEAD:${{ github.head_ref }} || echo "No changes to push"
